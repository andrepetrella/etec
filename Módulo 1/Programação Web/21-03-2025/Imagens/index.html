<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Programação Web: Imagens</title>

</head>

<body>

    <!-- Utilização de 3 imagens: -->
    <center>

        <h1>Imagens</h1>
        <hr> <!-- Proporciona uma separação em linha -->

        <p><u>Castelo</u></p>
        <img src="imagens/castle.jfif" height="210px" width="300px"> <!-- height: altura; width: largura -->

        <p><u>Mulher</u></p> <!-- A tag "u" proporciona um "underline"; uma linha que destaca um texto -->
        <img src="imagens/woman.jfif" height="210px" width="300px">

        <p><u>Lago</u></p>
        <img src="imagens/lake.jfif" height="210px" width="300px">

    </center>

    <script src="JS/script.js"></script>

</body>

</html>
