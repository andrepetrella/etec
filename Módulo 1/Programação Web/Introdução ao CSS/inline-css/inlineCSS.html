<!DOCTYPE html>
<html>

<head>
	<title>
		CSS - Inline
	</title>
	<!-- CSS utlizado em paralelo com o HTML; de forma com que grandes linhas de estilo sejam feitas:
		Ex:
			<h1 style="color:white; font-family:Arial; font-size:12; text-align:center">
				CSS Inline
			</h1>

		* Funciona exatamente como o CSS, porém, em linhas únicas do HTML. -->
</head>

<body style="background-color: gray;">
	<h1 style="font-size: 30; text-align: center; font-family: Times New Roman;">
		Mona Lisa
	</h1>

	<img src="../imagens/monalisa.jfif" style="width: 350px; height: 500px;">

	<p style="font-size: 20; text-align: left; font-family: Times New Roman;">
		Feito por L. da Vinci, em 1503.
	</p>
</body>

</html>
