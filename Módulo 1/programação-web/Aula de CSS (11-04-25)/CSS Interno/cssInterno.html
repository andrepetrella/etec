<!DOCTYPE html>
<html>

<head>
	<title>CSS Interno</title>
	
	<!-- Utilização da tag "<style>" para uso do CSS:
		<style>
			body {
				background-color: black;
			}
			h1 {
				color: green;
				font-family: Arial;
				font-size: 15px;
			}
		</style>
	-->

	<style>
		body {
			background-color: lightpink;
		}
		h1 {
			color: darkblue;
			text-align: center;
			font-family: Arial;
			font-size: 50px;
		}
		p {
			color: darkblue;
			text-align: left;
			font-family: Arial;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h1>Uso de CSS Interno</h1>
	<p>O CSS interno consiste no uso do CSS dentro do próprio HTML; sendo mais organizado e abrangente que o CSS inline</p>
</body>

</html>
