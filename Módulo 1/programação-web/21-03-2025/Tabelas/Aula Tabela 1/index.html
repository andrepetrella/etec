<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

</head>

<body>

    <!-- Atributos para table:
    width;
    height;
    border;
    align;
    color;
    etc.
    -->

    <table border="1" width="200px" height="200px" color="black">
        <tr> <!-- Cria linha -->
            <!-- "<td></td>" cria a célula presente na linha -->
            <td width="50px" height="50px">Cores</td> <!-- Elemento presente na linha -->
            <td width="50px" height="50px">Azul</td> <!-- É possivél padronizar as células mudando sua largura (width) e altura (height) -->
            <td width="50px" height="50px">Verde</td>
            <td width="50px" height="50px">Vermelho</td>
            <td width="50px" height="50px">Amarelo</td>
        </tr>

        <tr> <!-- Mudança de linha -->
            <td width="50px" height="50px">Outro Texto</td>
            <td width="50px" height="50px">Célula</td>
            <td width="50px" height="50px">Teste</td>
        </tr>
    </table>    
</body>

</html>
